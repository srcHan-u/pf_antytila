<!DOCTYPE html>
<html lang="ua">
  @@include('html/_head.htm',{ "title":"Все фото" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page page_gallery-inner">
        <div class="page__gallery-inner-section-1 general-first-screen">
          <div class="general-first-screen__container">
            <img
              src="@img/concerts/main-screen.jpg"
              alt="main screen image"
              class="general-first-screen__image"
            />
          </div>
        </div>
        <section class="page__gallery page__gallery_padding_bottom_100 gallery">
            <div class="gallery__container">
              <h1 class="gallery__title">Фото</h1>
              <ul class="gallery__list gallery-list">
                <li class="gallery-list__item zoom-in">
                  <img
                    class="gallery-list__image"
                    data-src="@img/general/gallery/gallery-image_1_lg.jpg"
                    alt="image"
                  />
                </li>
                <li class="gallery-list__item zoom-in">
                  <img
                    class="gallery-list__image"
                    data-src="@img/general/gallery/gallery-image_1_sm.jpg"
                    alt="image"
                  />
                </li>
                <li class="gallery-list__item zoom-in">
                  <img
                    class="gallery-list__image"
                    data-src="@img/general/gallery/gallery-image_3_sm.jpg"
                    alt="image"
                  />
                </li>
              </ul>
            </div>
          </section>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_burger-menu.htm',{})
    @@include('html/_background-block.htm',{}) @@include('html/_popup.htm',{})
    @@include('html/_js.htm',{} )
  </body>
</html>
